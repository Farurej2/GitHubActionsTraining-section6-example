name: Deployment
on:
  push:
    branches:
      - main
      - master
      - dev
env:
  MONGO_DB_NAME: gha-demo
jobs:
  test:
    env:
      MONGODB_CLUSTER_ADDRESS: cluster0.ovqkno7.mongodb.net
      MONGODB_USERNAME: farurej2
      MONGODB_PASSWORD: MUN9fymF4FZ0LEsH
      PORT: 8080
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Install mongodb driver
        run: npm install mongodb
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:${{env.PORT}}
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "MONGODB_USERNAME - ${{env.MONGODB_USERNAME}}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "MONGODB_USERNAME - ${{env.MONGODB_USERNAME}}"
          echo "MONGODB_DB_NAME - $MONGODB_DB_NAME"
